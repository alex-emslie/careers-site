<section class="columns three-video">
	{% for locationIllustrations in matrixBlock.locationIllustrations %}
		<div class="one-third">
			<div class="icon-image">
				{% set image = locationIllustrations.image.first() %}
					{% if image %}
						<img src="{{ image.url }}" />
					{% endif %}
			</div>

		</div>
	{% endfor %}
</section>

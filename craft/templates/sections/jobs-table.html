    <section class="text-inline-filter customers-filter on-white">
        <div class="collapsed">
            
            <h2 class="filter-group">
               
                You are viewing
                <div class="filter-wrapper">
									<select class="js-replace-select filter-select" data-filter="team">
										<option value="All Teams" class="default"><a href="#">all teams</a></option>
											{% set teamEntryIds = craft.entries.section('jobs').ids() %}
											{% set teams = craft.entries.order('title').section('teams').relatedTo({ sourceElement: teamEntryIds }).groupId(1).find()  %}
											{% for team in teams %}
												<option value="{{ team.title }}">{{ team.title }}</option>
											{% endfor %}
									</select>
                </div>
                and
                <div class="filter-wrapper">
									<select class="js-replace-select filter-select" data-filter="location">
										<option value="All Locations" class="default"><a href="#">all locations</a></option>
									{% set locationEntryIds = craft.entries.section('jobs').ids() %}
									{% set locations = craft.entries.order('title').section('locations').relatedTo({ sourceElement: locationEntryIds }).groupId(1).find() %}
									{% for location in locations %}
										<option value="{{ location.title }}">{{ location.title }}</option>
									{% endfor %}
									</select>
                </div>
            </h2>
        </div>
    </section>
		

		<div id="jobs" class="responsive">
				{% for entry in craft.entries.section('jobs').order('title') %}
					{% set team = entry.team.first() %}
					{% set location = entry.location.first() %}
					<div class="job-entry filter-element row" data-team="{{ team.title }}" data-location="{{ location.title }}">
				        <div class="entry title"><a href="{{ entry.jobviteUrl }}">{{ entry.title }}</a></div>
				        <div class="entry location">{{ location.title }}</div>
				        <div class="entry team">{{ team.title }}</div>
				    </div>
				{% endfor %}

			</div>
		
	</section>
